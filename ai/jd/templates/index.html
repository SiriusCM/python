<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码翻译工具</title>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: #1e1e1e;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            height: 100%;
            display: flex;
            gap: 20px;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        h2 {
            color: #ccc;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select, .copy-btn {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            background: #333;
            color: #ccc;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #444;
        }

        .code-box {
            flex: 1;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        #source-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            outline: none;
            resize: none;
            font-family: "Consolas", monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre;
            background: #1e1e1e;
            color: #f8f8f2;
            z-index: 2;
        }

        /* 强制输出区域不顶格：增加优先级，覆盖Prism默认样式 */
        #result-code {
            width: 100%;
            height: 100%;
            padding: 15px !important; /* 强制内边距 */
            margin: 0;
            background: #1e1e1e;
            overflow-y: auto;
            font-family: "Consolas", monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre;
        }
        /* 强制code标签继承父级内边距 */
        #result-code code {
            display: block;
            padding: 0 !important;
            margin-left: 5px; /* 额外左侧缩进 */
        }

        #translate-btn {
            margin-top: 15px;
            padding: 12px 24px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            align-self: flex-end;
        }

        pre[class*="language-"] {
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="section">
        <div class="header">
            <h2>源语言代码</h2>
            <div class="header-actions">
                <select id="source-lang">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </select>
                <button class="copy-btn" id="copy-source">复制</button>
            </div>
        </div>
        <div class="code-box">
            <textarea id="source-code" placeholder="请输入代码..."></textarea>
        </div>
        <button id="translate-btn">翻译代码</button>
    </div>

    <div class="section">
        <div class="header">
            <h2>目标语言代码</h2>
            <div class="header-actions">
                <select id="target-lang">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
                <button class="copy-btn" id="copy-target">复制</button>
            </div>
        </div>
        <div class="code-box">
            <pre id="result-code"><code class="language-python">翻译结果将显示在这里...</code></pre>
        </div>
    </div>
</div>

<script>
    const sourceCode = document.getElementById('source-code');
    const resultCodeBlock = document.getElementById('result-code').querySelector('code');
    const translateBtn = document.getElementById('translate-btn');
    const sourceLang = document.getElementById('source-lang');
    const targetLang = document.getElementById('target-lang');
    const copySourceBtn = document.getElementById('copy-source');
    const copyTargetBtn = document.getElementById('copy-target');

    sourceCode.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = this.selectionStart;
            this.value = this.value.substring(0, start) + '    ' + this.value.substring(this.selectionEnd);
            this.selectionStart = this.selectionEnd = start + 4;
        } else if (e.key === 'Enter' && e.ctrlKey) {
            translateCode();
        }
    });

    function setupCopyButton(btn, getContent) {
        btn.addEventListener('click', function() {
            const content = getContent();
            if (content) {
                navigator.clipboard.writeText(content).then(() => {
                    const original = this.innerHTML;
                    this.innerHTML = '<span>已复制</span>';
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.innerHTML = original;
                        this.classList.remove('copied');
                    }, 2000);
                });
            }
        });
    }
    setupCopyButton(copySourceBtn, () => sourceCode.value);
    setupCopyButton(copyTargetBtn, () => resultCodeBlock.textContent);

    function translateCode() {
        const code = sourceCode.value.trim();
        if (!code) return;

        translateBtn.disabled = true;
        resultCodeBlock.textContent = '正在翻译中...';
        resultCodeBlock.className = `language-${targetLang.value}`;

        let fullContent = '';
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/translate', true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.onprogress = function() {
            fullContent = '';
            const chunks = xhr.responseText.split('\n\n').filter(chunk => chunk);
            chunks.forEach(chunk => {
                if (chunk.startsWith('data: ')) {
                    try {
                        const data = JSON.parse(chunk.slice(6));
                        if (data.type === 'content') fullContent += data.content;
                    } catch (e) {}
                }
            });
            if (fullContent) {
                resultCodeBlock.textContent = fullContent;
                Prism.highlightElement(resultCodeBlock);
            }
        };

        xhr.onload = xhr.onerror = function() {
            translateBtn.disabled = false;
            if (xhr.status === 200) {
                if (fullContent) {
                    resultCodeBlock.textContent = fullContent;
                    Prism.highlightElement(resultCodeBlock);
                } else {
                    resultCodeBlock.textContent = '未获取到翻译结果';
                }
            } else {
                resultCodeBlock.textContent = '翻译失败，请重试';
            }
        };

        xhr.send(JSON.stringify({
            code: code,
            from_lang: sourceLang.value,
            to_lang: targetLang.value
        }));
    }

    translateBtn.onclick = translateCode;
</script>
</body>
</html>
