<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码翻译工具（原生极简版）</title>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-assembly.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: #1e1e1e;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            height: 100%;
            display: flex;
            gap: 20px;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        h2 {
            color: #ccc;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            background: #333;
            color: #ccc;
        }

        .copy-btn {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            background: #333;
            color: #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: #444;
        }

        .copy-btn.copied {
            background: #0f5132;
            border-color: #137333;
            color: #d1e7dd;
        }

        .code-box {
            flex: 1;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        /* 仅移除输入高亮，保留原生textarea样式 */
        #source-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            outline: none;
            resize: none;
            font-family: "Consolas", "Monaco", "Menlo", monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre;
            background: #1e1e1e;
            color: #f8f8f2;
            caret-color: #f8f8f2;
            z-index: 2;
        }

        /* 仅修复输出顶格问题 - 核心修改 */
        #result-code {
            flex: 1;
            padding: 15px 15px 15px 20px !important; /* 强制左侧缩进5px */
            margin: 0;
            background: #1e1e1e;
            overflow-y: auto;
            font-family: "Consolas", "Monaco", "Menlo", monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre;
        }

        #translate-btn {
            margin-top: 15px;
            padding: 12px 24px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            align-self: flex-end;
        }

        #translate-btn:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
        }

        .loading {
            color: #888;
            font-style: italic;
            padding: 15px;
            font-size: 14px;
        }

        pre[class*="language-"], code[class*="language-"] {
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
            white-space: pre !important;
            font-size: inherit !important;
            line-height: inherit !important;
        }

        /* 滚动条样式完整保留 */
        #source-code::-webkit-scrollbar, #result-code::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        #source-code::-webkit-scrollbar-thumb, #result-code::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        #source-code::-webkit-scrollbar-track, #result-code::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 左侧输入区域：下拉框语言选项完整恢复 -->
    <div class="section">
        <div class="header">
            <h2>源语言代码</h2>
            <div class="header-actions">
                <select id="source-lang">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="csharp">C#</option>
                    <option value="javascript">JavaScript</option>
                    <option value="go">Go</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="assembly">汇编</option>
                </select>
                <button class="copy-btn" id="copy-source">
                    <span>复制</span>
                </button>
            </div>
        </div>
        <div class="code-box">
            <textarea id="source-code" placeholder="请输入代码..."></textarea>
        </div>
        <button id="translate-btn">翻译代码</button>
    </div>

    <!-- 右侧输出区域：下拉框语言选项完整恢复 -->
    <div class="section">
        <div class="header">
            <h2>目标语言代码</h2>
            <div class="header-actions">
                <select id="target-lang">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="javascript">JavaScript</option>
                    <option value="go">Go</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="assembly">汇编</option>
                </select>
                <button class="copy-btn" id="copy-target">
                    <span>复制</span>
                </button>
            </div>
        </div>
        <div class="code-box">
            <pre id="result-code"><code class="language-python loading">翻译结果将显示在这里...</code></pre>
        </div>
    </div>
</div>

<script>
    // 所有脚本逻辑100%完整保留，仅移除高亮相关代码
    const sourceCode = document.getElementById('source-code');
    const resultCodeBlock = document.getElementById('result-code').querySelector('code');
    const translateBtn = document.getElementById('translate-btn');
    const sourceLang = document.getElementById('source-lang');
    const targetLang = document.getElementById('target-lang');
    const copySourceBtn = document.getElementById('copy-source');
    const copyTargetBtn = document.getElementById('copy-target');

    // Tab键逻辑完整保留
    sourceCode.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = this.selectionStart;
            this.value = this.value.substring(0, start) + '    ' + this.value.substring(this.selectionEnd);
            this.selectionStart = this.selectionEnd = start + 4;
        } else if (e.key === 'Enter' && e.ctrlKey) {
            translateCode();
        }
    });

    // 复制功能完整保留
    function setupCopyButton(btn, getContent) {
        btn.addEventListener('click', function() {
            const content = getContent();
            if (content) {
                navigator.clipboard.writeText(content).then(() => {
                    const original = this.innerHTML;
                    this.innerHTML = '<span>已复制</span>';
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.innerHTML = original;
                        this.classList.remove('copied');
                    }, 2000);
                });
            }
        });
    }
    setupCopyButton(copySourceBtn, () => sourceCode.value);
    setupCopyButton(copyTargetBtn, () => resultCodeBlock.classList.contains('loading') ? '' : resultCodeBlock.textContent);

    // HTTP请求翻译逻辑100%完整保留
    function translateCode() {
        const code = sourceCode.value.trim();
        if (!code) return;

        translateBtn.disabled = true;
        resultCodeBlock.textContent = '正在翻译中...';
        resultCodeBlock.classList.add('loading');
        resultCodeBlock.className = `language-${targetLang.value}`;

        let fullContent = '';
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/translate', true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.onprogress = function() {
            fullContent = '';
            const chunks = xhr.responseText.split('\n\n').filter(chunk => chunk);
            chunks.forEach(chunk => {
                if (chunk.startsWith('data: ')) {
                    try {
                        const data = JSON.parse(chunk.slice(6));
                        if (data.type === 'content') fullContent += data.content;
                    } catch (e) {}
                }
            });
            if (fullContent) {
                resultCodeBlock.textContent = fullContent;
                resultCodeBlock.classList.remove('loading');
                Prism.highlightElement(resultCodeBlock);
            }
        };

        xhr.onload = xhr.onerror = function() {
            translateBtn.disabled = false;
            if (xhr.status === 200) {
                if (fullContent) {
                    resultCodeBlock.textContent = fullContent;
                    resultCodeBlock.classList.remove('loading');
                    Prism.highlightElement(resultCodeBlock);
                } else {
                    resultCodeBlock.textContent = '未获取到翻译结果';
                    resultCodeBlock.classList.add('loading');
                }
            } else {
                resultCodeBlock.textContent = '翻译失败，请重试';
                resultCodeBlock.classList.add('loading');
            }
        };

        xhr.send(JSON.stringify({
            code: code,
            from_lang: sourceLang.value,
            to_lang: targetLang.value
        }));
    }

    // 翻译按钮绑定完整保留
    translateBtn.onclick = translateCode;
</script>
</body>
</html>
