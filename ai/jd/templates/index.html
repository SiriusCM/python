<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东云AI 流式对话</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .chat-box {
            height: 550px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9fafb;
        }

        .msg {
            margin-bottom: 18px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
        }

        .user-msg {
            background: #0078ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            background: #f1f1f1;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .input-wrap {
            display: flex;
            gap: 10px;
        }

        #msg-input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }

        #msg-input:focus {
            border-color: #0078ff;
            box-shadow: 0 0 0 2px rgba(0,120,255,0.1);
        }

        #send-btn {
            padding: 14px 28px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        #send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>京东云AI 流式对话</h2>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-wrap">
            <input type="text" id="msg-input" placeholder="输入问题按回车发送..." autocomplete="off">
            <button id="send-btn">发送</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');

        // 核心逻辑：全量覆盖，彻底避免重复
        function sendMsg() {
            const msg = msgInput.value.trim();
            if (!msg) return;

            // 添加用户消息
            addMsg('user', msg);
            msgInput.value = '';
            sendBtn.disabled = true;

            // 创建AI消息容器（初始加载状态）
            const aiMsg = addMsg('ai', '<span class="loading">AI正在回复...</span>');
            let fullContent = ''; // 存储完整内容

            // 发起请求
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/chat', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            // 关键：每次收到新数据，全量覆盖
            xhr.onprogress = function() {
                fullContent = ''; // 清空，重新拼接
                const chunks = xhr.responseText.split('\n\n').filter(chunk => chunk);

                // 重新拼接所有有效内容
                chunks.forEach(chunk => {
                    if (chunk.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(chunk.slice(6));
                            if (data.type === 'content') {
                                fullContent += data.content;
                            }
                        } catch (e) {}
                    }
                });

                // 直接覆盖整个AI消息内容（核心！）
                aiMsg.innerHTML = fullContent || '<span class="loading">AI正在回复...</span>';
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            // 请求完成
            xhr.onload = xhr.onerror = function() {
                sendBtn.disabled = false;
                // 最终覆盖（确保无残留）
                aiMsg.innerHTML = fullContent || '未获取到回复';
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            xhr.send(JSON.stringify({ message: msg }));
        }

        // 添加消息到聊天框
        function addMsg(role, content) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerHTML = content;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        // 绑定事件
        sendBtn.onclick = sendMsg;
        msgInput.onkeypress = e => e.key === 'Enter' && sendMsg();
        msgInput.focus();
    </script>
</body>
</html>
